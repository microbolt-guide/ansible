---
- name: Create tor system group
  ansible.builtin.group:
    system: true
    name: tor
    state: present

- name: Create tor system user
  ansible.builtin.user:
    system: true
    password: "!"
    create_home: false
    home: /var/lib/tor
    shell: /sbin/nologin
    group: tor
    comment: "tor"
    name: tor
    state: present

- name: Install i2p and tor
  community.general.apk:
    name: i2pd,tor
    state: latest
    update_cache: true

- name: Copy torrc.sample to torrc
  ansible.builtin.copy:
    src: /etc/tor/torrc.sample
    dest: /etc/tor/torrc
    remote_src: yes
    owner: root
    group: root
    mode: '0644'

- name: Ensure ControlPort is uncommented and set to 9051
  ansible.builtin.lineinfile:
    path: /etc/tor/torrc
    regexp: '^#?ControlPort'
    line: 'ControlPort 9051'
    state: present

- name: Ensure CookieAuthentication is uncommented and set to 1
  ansible.builtin.lineinfile:
    path: /etc/tor/torrc
    regexp: '^#?CookieAuthentication'
    line: 'CookieAuthentication 1'
    state: present

- name: Add additional Tor configuration
  ansible.builtin.blockinfile:
    path: /etc/tor/torrc
    insertafter: '^CookieAuthentication 1'
    block: |
      CookieAuthFile /var/lib/tor/control_auth_cookie
      CookieAuthFileGroupReadable 1
      DataDirectoryGroupReadable 1

- name: Make i2p tor start on boot
  ansible.builtin.service:
    name: "{{ item }}"
    enabled: true
    state: started
  loop: "{{ ['i2pd', 'tor'] }}"

- include_tasks: tor_ssh.yaml
  when: tor_ssh